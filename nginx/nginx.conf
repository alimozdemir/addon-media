worker_processes  auto;

events { worker_connections  1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    gzip on;

    # Normalize ingress path
    map $http_x_ingress_path $path_prefix {
        default "";
        ~^/$ "";
        ~^(.+?)/$ $1;
        ~^(.+)$ $1;
    }

    # Upgrade header helper for websockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream nuxt_upstream {
        server 127.0.0.1:3000;
        keepalive 64;
    }

    server {
        listen       80 default_server;
        server_name  _;

        # Substitutions: apply only to HTML (generic absolute href/src and baseURL)
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'href="/' 'href="$path_prefix/';
        sub_filter 'src="/' 'src="$path_prefix/';
        sub_filter '"baseURL":"/' '"baseURL":"$path_prefix/';

        # Handle Home Assistant ingress path: /api/hassio_ingress/<token>/...
        # Strip the ingress prefix and proxy the remainder to Nuxt
        location ~ ^/api/hassio_ingress/[^/]+/?(.*)$ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Apply same HTML substitutions in this location
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter 'href="/_nuxt/' 'href="$path_prefix/_nuxt/';
            sub_filter 'src="/_nuxt/' 'src="$path_prefix/_nuxt/';
            sub_filter 'href="/_payload.json"' 'href="$path_prefix/_payload.json"';
            sub_filter 'src="/_payload.json"' 'src="$path_prefix/_payload.json"';
            sub_filter 'href="/favicon.ico"' 'href="$path_prefix/favicon.ico"';
            sub_filter 'href="/robots.txt"' 'href="$path_prefix/robots.txt"';
            sub_filter '"baseURL":"/' '"baseURL":"$path_prefix/';

            proxy_pass http://nuxt_upstream/$1;
        }

        location / {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_pass http://nuxt_upstream;
        }
    }
}


